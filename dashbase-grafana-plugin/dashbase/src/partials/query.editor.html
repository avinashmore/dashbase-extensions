<query-editor-row query-ctrl="ctrl" has-text-edit-mode="true">
  <div class="gf-form">
    <select class="gf-form-input max-width-5" ng-model="ctrl.target.type" ng-options="f as f for f in ['SQL']"></select>
    <label class="gf-form-label">SELECT</label>
    <input type="text" class="gf-form-input" ng-model="ctrl.target.target" spellcheck="false" placeholder="TS(DAY)" ng-blur="ctrl.refresh()"/>
  </div>
</query-editor-row>
